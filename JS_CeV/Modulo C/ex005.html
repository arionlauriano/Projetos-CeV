<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" style="width: fit-content;">
        interaja
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById('area');
            a.innerText = 'Clicou';
            a.style.background = 'red';
        }
        function entrar() {
            var a = window.document.getElementById('area');
            a.innerText = 'Entrou';
            a.style.background = 'green';
        }
        function sair() {
            var a = window.document.getElementById('area');
            a.innerText = 'Saiu';
            a.style.background = 'blue';
        }
    </script>
</body>
</html>
